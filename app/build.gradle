    implementation "com.makeramen:roundedimageview:2.3.0"

   //Exoplayer Video Player
    implementation 'com.google.android.exoplayer:exoplayer:2.8.4'

    //Glide Image Loader Dependency
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    //Retrofit and GSON Converter Library
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    //Dagger Dependency
    implementation 'com.google.dagger:dagger:2.28.3'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.28.3'

    //Android Encryption
    implementation "androidx.security:security-crypto:1.1.0-alpha03"

    //RxJava and RxAndroid
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.0.6'

    //Converting Observables to LiveData
    implementation "androidx.lifecycle:lifecycle-reactivestreams:2.3.1"
    implementation "androidx.lifecycle:lifecycle-livedata:2.3.1"

    //OkHttp Logging Interceptor
    implementation "com.squareup.okhttp3:logging-interceptor:4.8.1"

    //Styleable Toasts
    implementation 'com.muddzdev:styleabletoast:2.2.3'

    //Android Image Cropping
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.8.0'

    //Android Video View Replacement, supporting MOV files
    //implementation 'com.devbrackets.android:exomedia:4.3.0'
    //SUCKS, UPDATED FOUR YEARS AGO, doesn't have start, looping, adjusting size, etc ^ _ ^

    //Exoplayer to Support MOV/All Video types
    implementation 'com.google.android.exoplayer:exoplayer:2.7.3'
















